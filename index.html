<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Bike Finder</title>
  </head>
  <body class="blur">
    <div class="container">
      <h1 class="well well-sm text-center">Bike Stuff</h1>
      <div class="row">
        <!-- Left column -->
        <div class="search col-sm-5">
          <form class="form-group" action="index.html" method="post">
            <label for="make">Make</label>
            <input id="make" type="text" name="make" value="" placeholder="schwinn">
            <br>
            <label for="color">Color</label>
            <input id="color" type="text" name="color" value="" placeholder="red,blue">
            <br>
            <button id="button" class="btn-danger" type="button" name="button">Find Bikes!</button>
          </form>
          <!-- map -->
          <div id="map"></div>
          <script>
            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40, lng: -115},
                zoom: 5,
                styles: [{"stylers":[{"saturation":-100}]},{"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#0099dd"}]},{"elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"color":"#22C519"}]},{"featureType":"road.highway","elementType":"labels","stylers":[{"visibility":"on"}]},{"featureType":"road.arterial","elementType":"labels.text","stylers":[{"visibility":"on"}]},{"featureType":"road.local","elementType":"labels.text","stylers":[{"visibility":"on"}]},{}]
              });
            }
          </script>
        </div>
        <!-- right column -->
          <div class="showBikes"></div>

      </div>

    </div>
    <a href="/map.html">test map</a>
  </body>
</html>
